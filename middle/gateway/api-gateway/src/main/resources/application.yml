
spring:
  application:
    name: zhiyin-gateway

# routes to serviceId
zuul:
  routes:
    localhost:
      path: local/**
#      routes:
    api-a:
      path: /api-a/**
      serviceId: service-A
    service-b:
      path: /service-b/**
      serviceId: service-B
      stripPrefix: false
    zhiyin-ranker:
      path: /zhiyin-ranker/**
      serviceId: zhiyin-ranker
    appapi:
      path: appapi/**
      serviceId: zhiyin-appapi-prod

eureka:
  client:
    serviceUrl:
#          defaultZone: http://10.44.145.103:8761/eureka/
      defaultZone: http://localhost:8761/eureka/


server:
  port: 8888